<table class="table">
	<tr>
		<th>ID</th>
		<th>发布者</th>
		<th>内容</th>
		<th>发布时间</th>
		<th>操作</th>
	</tr>
	<foreach name="wish" item='v'>
		<tr>
			<td>{$v.id}</td>
			<td>{$v.username}</td>
			<td>{$v.content|replace_phiz=###}</td>
			<td>{$v.time|date='y-m-d H:i', ###}</td>
			<td>
				<a href="">删除</a>
			</td>
		</tr>
	</foreach>
	<tr id="page">
		<td colspan="5" align="center">
			{$page}
		</td>
	</tr>
</table>
